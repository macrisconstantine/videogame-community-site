{% extends "main/header.html" %}
{% load static %}
{% block content %}
<div class="row media content-section mobiledevice m-3">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="imgBox mt-3 mb-3">
            <img style="border-radius:10px" src="{{ object.image.url }}">
        </div>
        <div class="d-flex">
            <div>
                <h1 class="title-style">{{ object.title }} <span class="text-muted">({{ object.platform }})</span></h1> 
                <h5 class="subtitle-style">Released: {{ object.release_date }}</h5>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12" id="content">
        <div class="article-style">
            {{ object.description|safe }}
        </div>
    </div>
{% endblock content %}
