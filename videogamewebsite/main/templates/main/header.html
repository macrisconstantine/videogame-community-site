{% load static %}
<!DOCTYPE html>
<html>
<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to page favicon.ico to display in location Bar-->
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Reference to your installed Font Awesome Free package's files here -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/main/main.css' %}">

    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    {% include 'main/includes/navbar.html' %}
    
    <main role="main" class="container-xl">
        
        <div class="row">
            <div class="col-lg-12 col-md-12-p-0 col-sm-12">
                {% include 'main/includes/messaging.html' %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <div style="margin-top: 20vh">
        
        <!-- SVG Wave Animation -->
        <svg class="editorial"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 24 150 28 "
         preserveAspectRatio="none">
        <defs>
        <path id="gentle-wave"
        d="M-160 44c30 0
        58-18 88-18s
        58 18 88 18
        58-18 88-18
        58 18 88 18
        v44h-352z" />
        </defs>
        <g class="parallax1">
        <use xlink:href="#gentle-wave" x="50" y="3" fill="#1c1d37"/>
        </g>
        <g class="parallax2">
        <use xlink:href="#gentle-wave" x="50" y="0" fill="#36396a"/>
        </g>
          <g class="parallax3">
        <use xlink:href="#gentle-wave" x="50" y="9" fill="#5e63b7"/>
        </g>
        <g class="parallax4">
        <use xlink:href="#gentle-wave" x="50" y="6" fill="#d459e1"/>
        </g>
        </svg>
    </div>
    {% include 'main/includes/footer.html' %}
    <main role="main" class="container-lg">
        <div class="row">
            <div class="col-lg-12 col-md-12-p-0 col-sm-12">
                {% block contentt %}
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="{% static 'main/custom.js' %}"></script>
</body>
</html>
